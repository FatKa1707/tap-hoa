<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hệ thống quản lý tiệm tạp hoá - Quản lý hàng hoá, chi tiêu mua vào bán ra" />
  <title>Quản Lý Tiệm Tạp Hoá</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      const theme = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.classList.add(theme);
    })();
  </script>
</head>

<body>
  <div id="root">
    <style>
      #loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark #loading-screen {
        background-color: #0f172a;
        color: #fff;
      }

      .light #loading-screen {
        background-color: #f8fafc;
        color: #0f172a;
      }

      .spinner {
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(128, 128, 128, 0.1);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .dark .spinner {
        border-top-color: #fff;
      }

      .light .spinner {
        border-top-color: #6366f1;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div id="loading-screen">
      <div style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">Quản Lý Tiệm Tạp Hoá</div>
      <div style="opacity: 0.8; font-size: 1rem;">Đang tải hệ thống...</div>
      <div class="spinner"></div>
    </div>
    </style>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
